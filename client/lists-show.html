<template name="listsShow">
  <div class="row padded-row">
    <div class="col-md-12">
      <a href="{{ pathFor 'directory' }}">&larr; back</a>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      {{#if isUsersList this}}
      <form class="form" id="add-item">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Name" name="item-text" />
        </div>
        <div class="input-group">
          <input type="text" placeholder="URL (optional)" name="item-url" />
        </div>
        {{#if errors.length }}
          {{#each errors}}
          <div class="errors">
            {{ message }}
          </div>
          {{/each}}
        {{/if}}
        <button class="btn btn-default">Add</button>
      </form>
      {{/if}}
      {{#if items.count }}
      <div id="list" class="list-group">
          {{#each items}}
              <div class="list-group-item clearfix">
                  {{ text }}
                  {{#if url}}
                  (<a href="{{url}}">Link</a>)
                  {{/if}}
                  {{#if isUsersList ..}}
                  <div class="pull-right controls">
                      <a class="delete-item" href="#">
                          <i class="fa fa-remove"></i>
                      </a>
                  </div>
                  {{else}}
                  <form class="add-comment form-inline">
                      <input type="text" name="comment-text" />
                      <button class="btn btn-default">comment</button>
                  </form>
                  <ul>
                      {{#each comments}}
                          <li>{{ text }} - {{ user.profile.name }} {{#if isUsersComment this}}<a class="delete-comment" href="#">&times;</a>{{/if}}</li>

                      {{/each}}
                  </ul>
                  {{/if}}
              </div>
          {{/each}}
      </div>
      {{else}}
      <div>Nothing here yet!</div>
      {{/if}}
    </div>
  </div>
</template>
