<template name="listsShow">
    <h2>{{ name }}</h2>
    <a href="{{pathFor 'directory'}}">&larr; back</a>
    
    {{#if isUsersList this}}
    <form class="form-inline" id="add-item">
        <input type="text" name="item-text" />
        <button class="btn btn-default">add</button>
    </form>
    {{/if}}
    
    <ul id="list">
    {{#each items}}
        <li><div>{{ text }} 
            {{#if isUsersList ..}}<a class="delete-item" href="#">&times;</a>{{/if}}
            </div>
            
            {{#if isUsersList ..}}
            {{else}}
            <form class="add-comment form-inline">
                <input type="text" name="comment-text" />
                <button class="btn btn-default">comment</button>
            </form>
            <ul>
                {{#each comments}}
                    <li>{{ text }} - {{ user.profile.name }} <a class="delete-comment" href="#">&times;</a></li>
                {{/each}}
            </ul>
            {{/if}}
        </li>
    {{/each}}
    </ul>
</template>
