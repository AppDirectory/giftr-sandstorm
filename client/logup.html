<template name="Logup">
    
    <div class="btn-group" role="group">
      <button type="button" id="show-login" class="btn btn-default active">Log in</button>
      <button type="button" id="show-signup" class="btn btn-default">Sign up</button>
    </div>
    {{#if isLogin}}
        {{> Login}}
    {{else}}
        {{> Signup}}
    {{/if}}
</template>

<template name="Login">
    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email</label>
            <input name="email" id="email" type="text" placeholder="email address" />
        </div>
        <div class="form-group">
            <label for="pwd">Password</label>
            <input name="pwd" id="pwd" type="password" placeholder="password" />
        </div>
        <button class="btn btn-default">Login</button>
    </form>
</template>

<template name="Signup">
    <form id="signupForm">
        
        <div class="form-group">
            <label for="name">Name</label>
            <input name="name" id="name" type="text" placeholder="full name" />
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input name="email" id="email" type="text" placeholder="email address" />
        </div>
        
        <div class="form-group">
            <label for="pwd">Password</label>
            <input name="pwd" id="pwd" type="password" placeholder="password" />
        </div>
        <button class="btn btn-default">Signup</button>
    </form>
</template>
